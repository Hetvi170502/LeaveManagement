
<form [formGroup]="applyLeaveForm" class="p-5 bg-light">

  <div class="form-group mt-3 h6">
    <label>leave Type</label>
    <select class="form-control" formControlName="leaveTypeId">
      <option class="text-dark" value="" disabled selected>Select Leave Type</option>
      <option value="1">Casual leave</option>
      <option value="2">Sick leave</option>
      <option value="3">Paid leave</option>
    </select>
    <span style="color: red;" *ngIf="leaveTypeId && leaveTypeId.touched">
      <div *ngIf="leaveTypeId.hasError('required')">Leave Type is required</div>
    </span>
  </div>

  <div class="form-group mt-3 h6">
    <label>StartDate</label>
      <input type="date" class="form-control" formControlName="startDate" [min]="minDate()">
    <span style="color: red;" *ngIf="startDate && startDate.touched">
        <div *ngIf="startDate.hasError('required')">Date is required</div>
    </span>
  </div>

  <div class="form-group mt-3 h6">
    <label>EndDate</label>
      <input type="date" class="form-control" formControlName="endDate" [min]="minDate()">
    <span style="color: red;" *ngIf="endDate && endDate.touched">
        <div *ngIf="endDate.hasError('required')">Date is required</div>
    </span>
  </div>

  <div class="form-group mt-3 h6">
    <label>Reason for leave</label>
      <input type="text" class="form-control" formControlName="reasonForLeave">
    <span style="color: red;" *ngIf="reasonForLeave && reasonForLeave.touched">
        <div *ngIf="reasonForLeave.hasError('required')">Reason is required</div>
    </span>
  </div>
  <div>
  <button type="button" class="btn btn-primary me-2" [disabled]="applyLeaveForm.invalid" (click)="applyLeave()">Apply leave</button>
  <button class="btn btn-danger buttons" mat-dialog-close (click)="close()">
    Close
    <i class="fa fa-times"></i>
  </button>
</div>
</form>
